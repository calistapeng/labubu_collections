<!DOCTYPE html>
<html>
<head>
  <title>3D模型测试页面</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f0f0f0;
    }
    .model-container {
      width: 100%;
      height: 400px;
      margin: 20px 0;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      background-color: #eee;
    }
    h1, h2 {
      padding: 10px;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      padding: 10px;
    }
    button {
      margin: 5px;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>3D模型测试页面</h1>
  
  <div class="buttons">
    <button onclick="loadModel('Labubu1.glb')">加载Labubu1模型</button>
    <button onclick="loadModel('Labubu2.glb')">加载Labubu2模型</button>
    <button onclick="loadModel('Labubu3.glb')">加载Labubu3模型</button>
    <button onclick="loadModel('Labubu4.glb')">加载Labubu4模型</button>
    <button onclick="loadModel('Labubu5.glb')">加载Labubu5模型</button>
    <button onclick="loadModel('Labubu6.glb')">加载Labubu6模型</button>
  </div>
  
  <h2 id="current-model">当前模型: 无</h2>
  
  <div class="model-container">
    <model-viewer id="viewer" camera-controls auto-rotate></model-viewer>
  </div>
  
  <script>
    function loadModel(modelName) {
      const viewer = document.getElementById('viewer');
      viewer.src = modelName;
      document.getElementById('current-model').textContent = '当前模型: ' + modelName;
      console.log('尝试加载模型:', modelName);
    }
    
    // 页面加载完成后，检查模型文件是否存在
    window.onload = function() {
      const modelFiles = [
        'Labubu1.glb', 'Labubu2.glb', 'Labubu3.glb',
        'Labubu4.glb', 'Labubu5.glb', 'Labubu6.glb'
      ];
      
      modelFiles.forEach(file => {
        fetch(file)
          .then(response => {
            if (response.ok) {
              console.log(`✓ 模型文件存在: ${file}`);
            } else {
              console.error(`✗ 模型文件不存在: ${file} (${response.status})`);
            }
          })
          .catch(error => {
            console.error(`✗ 无法获取模型文件: ${file}`, error);
          });
      });
    };
  </script>
</body>
</html>
